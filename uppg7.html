<!--
    Använd från genomgången (som ligger i filen nedan) för att skapa en miniräknare som fungerar för + - / *
    Extrauppgift 1: Ändra inputfälten till sliders
    Extrauppgift 2: Lägg till en dropdown för räknesätt och en knapp som utför beräkningen
    Extrauppgift 3: Lägg till en knapp som lägger till en till slider/inputfält som ska ingå i beräkningen
    För extrauppgift 3 krävs getElementsByClass
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator Example</title>
  </head>
  <body>
    <input type="range" id="num1" class="sliders" placeholder="Enter number 1" />
    <p id="num1Text">50</p>
    
    <input type="range" id="num2" class="sliders" placeholder="Enter number 2" />
    <p id="num2Text">50</p>
    

    
    <button onclick="createSlider()" id="addSliderButton">Add number</button>

    <br><br>
    
    <select id="operation" type="text">
      <option value="0">+</option>
      <option value="1">-</option>
      <option value="2">*</option>
      <option value="3">/</option>
    </select>
    
    <button onclick="calculateSum()">Calculate</button>


    <p id="result">Result:</p>
  </body>
  <script src="simple_calculator.js"></script>
</html>
